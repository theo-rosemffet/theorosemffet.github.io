<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dgsufjhl9/image/upload/v1770753640/favicon_xy57kz.png">
    <title>Works | Theo Rosemffet</title>
    <style>
        /* 1. CORE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            background: #000; color: #fff; 
            font-family: 'Helvetica', 'Arial', sans-serif; font-weight: 900;
            scroll-behavior: smooth; overflow-x: hidden;
        }

        /* 2. SIDEBAR */
        .sidebar {
            position: fixed; top: 0; left: 0;
            height: 100vh; width: 400px;
            padding: 40px; background: #000; z-index: 100;
        }
        header { margin-bottom: 60px; }
        h1 { font-size: 2.5rem; text-transform: uppercase; line-height: 1; letter-spacing: -1px; }
        header a { text-decoration: none; color: inherit; }
        .tagline { font-size: 1.2rem; text-transform: none; font-weight: 400; color: #eee; margin-top: 5px; }
        nav ul { list-style: none; }
        nav li { margin-bottom: 20px; }
        nav a { color: #fff; text-decoration: none; font-size: 2.5rem; text-transform: uppercase; display: inline-block; }
        nav a:hover { animation: strobeText 0.1s steps(2) infinite; padding-left: 10px; }

        @keyframes strobeText {
            0%, 49% { color: #fff; }
            50%, 99% { color: #000; }
            100% { color: #fff; }
        }

        /* 3. CONTENT WRAPPER */
        .content-wrapper { margin-left: 400px; width: calc(100% - 400px); }

        .project-section {
            min-height: 100vh;
            padding: 80px;
            border-bottom: 1px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-header { margin-bottom: 40px; }
        .project-title { font-size: 4rem; text-transform: uppercase; line-height: 0.9; margin-bottom: 10px; }
        .project-role { font-size: 1.2rem; font-weight: 400; color: #888; text-transform: uppercase; letter-spacing: 2px; }

        .project-media-main {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .project-media-main video { width: 100%; height: 100%; object-fit: cover; }

        .project-desc {
            max-width: 700px;
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.5;
            color: #ccc;
        }

        /* 4. GALLERY GRID */
        #gallery { padding: 80px; }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            transition: opacity 0.5s ease;
        }
        
        .gallery-item {
            aspect-ratio: 1 / 1;
            width: 100%;
            background: #111;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, filter 0.3s ease;
            /* Fade in animation for lazy injection */
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-item:hover { 
            filter: brightness(1.2); 
            transform: scale(1.02); 
        }
        
        .gallery-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }

        /* STROBE BUTTON STYLE */
        .expand-btn {
            background: transparent;
            border: 1px solid #fff; 
            color: #fff;
            padding: 10px 25px; 
            cursor: pointer; 
            font-family: inherit;
            font-size: 1rem; 
            text-transform: uppercase;
            font-weight: 900;
        }
        
        .expand-btn:hover {
            animation: fullStrobe 0.1s steps(2) infinite;
        }

        @keyframes fullStrobe {
            0%, 49% { background: #fff; color: #000; }
            50%, 99% { background: #000; color: #fff; }
            100% { background: #fff; color: #000; }
        }

        /* LIGHTBOX SYSTEM */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; padding: 40px;
        }
        #lightbox.active { display: flex; }
        #lightbox img { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .close-lightbox { position: absolute; top: 40px; right: 40px; font-size: 3rem; cursor: pointer; color: #fff; line-height: 1; }

        /* COLLABORATORS SECTION */
        #collaborators { padding: 80px; background: #000; overflow: hidden; }
        .collab-container { display: flex; overflow: hidden; user-select: none; gap: 40px; }
        .collab-list {
            display: flex; flex-shrink: 0; gap: 40px; align-items: center;
            justify-content: space-around; min-width: 100%;
            animation: scroll 200s linear infinite;
        }
        .collab-container:hover .collab-list { animation-play-state: paused; }
        .collab-item {
            font-size: 2rem; font-weight: 900; text-transform: uppercase;
            color: #444; white-space: nowrap; transition: color 0.2s ease;
        }
        .collab-item:hover { color: #fff; animation: strobeText 0.1s steps(2) infinite; }
        @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(-100%); } }

        /* MOBILE FIX */
        @media (max-width: 1100px) {
            .sidebar { position: relative; width: 100%; height: auto; }
            .content-wrapper { margin-left: 0; width: 100%; }
            .project-section, #gallery, #collaborators { padding: 40px; }
            .project-title { font-size: 2.5rem; }
            .collab-item { font-size: 1.5rem; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <header>
            <a href="index.html"><h1>Theo Rosemffet</h1></a>
            <p class="tagline">Visual & Technical Artist</p>
        </header>
        <nav>
            <ul>
                <li><a href="bio.html">BIO</a></li>
                <li><a href="works.html">WORKS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <div class="content-wrapper">
        
        <section class="project-section" id="tramunfest">
            <div class="project-header">
                <h2 class="project-title">TramunFest 2025</h2>
                <p class="project-role">Creative Direction • Content Creation • VJ </p>
            </div>
            <div class="project-media-main">
                <video autoplay muted loop playsinline src="https://res.cloudinary.com/dgsufjhl9/video/upload/q_auto,f_auto/v1770747383/TRAMUN_TEASER_uiczn2.mp4"></video>
            </div>
            <p class="project-desc">Creative Direction and Video Operation for the Unlocked Stage.</p>
        </section>

        <section id="gallery">
            <div style="display: flex; align-items: center; gap: 30px; margin-bottom: 10px;">
                <h2 class="project-title" style="margin-bottom: 0;">Archive</h2>
                <button id="expand-btn" class="expand-btn" onclick="toggleArchive()">[ Expand ]</button>
            </div>
            <div id="archive-grid" class="gallery-grid">
                </div>
        </section>

        </div>

    <div id="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div id="lightbox-content"></div>
    </div>

    <script>
        // Store all archive images here so they don't load until requested
        const archiveImages = [
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751971/DSC08434-Mejorado-NR_kejjob.jpg", alt: "Theo Work" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751972/ckss_im7ndy.png", alt: "Cyril Kamer Stage" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751971/ckssjamesharden_mnzaga.png", alt: "Tour Visuals" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751970/HR_Sottobosco_EKP_2025_-101179_jujggh.jpg", alt: "Sottobosco Installation" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751970/HR_Sottobosco_EKP_2025_-101220_qd1b1z.jpg", alt: "Sottobosco" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751969/DSC07878-Mejorado-NR_lucsi6.jpg", alt: "Live Visuals" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751970/HR_Sottobosco_EKP_2025_-101193_hz3hhd.jpg", alt: "Light Mapping" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751970/HR_Sottobosco_EKP_2025_-101222_p0hcx9.jpg", alt: "Generative Art" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751966/20240903_003532_efiaw9.jpg", alt: "Technical Setup" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751966/20241221_221643_qjtm7k.jpg", alt: "Live Event" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751966/UNLOCKED_XL-28_ulnja9.jpg", alt: "Unlocked Stage" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751966/TDMeetupTest.1_mm9ta1.jpg", alt: "TouchDesigner Meetup" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751965/UNLOCKED_XL-12_fzbt38.jpg", alt: "Unlocked Crowd" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751965/UNLOCKED_XL-1_eybd5c.jpg", alt: "Unlocked Visuals" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770751965/UNLOCKED_XL-55_uaulx0.jpg", alt: "Unlocked Atmosphere" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770805229/unnamed_2_bdn6gw.png", alt: "Archive 1" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770805229/unnamed_1_luytuk.png", alt: "Archive 2" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770805228/unnamed_3_au8uqr.png", alt: "Archive 3" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770805228/unnamed_wmyxvi.png", alt: "Archive 4" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770805228/20250327_tramunfest_mbamrp.jpg", alt: "Tramunfest 2025" },
            { src: "https://res.cloudinary.com/dgsufjhl9/image/upload/f_auto,q_auto/v1770805228/unnamed_1_o0sfuw.jpg", alt: "Archive 5" }
        ];

        let isExpanded = false;
        const grid = document.getElementById('archive-grid');
        const btn = document.getElementById('expand-btn');

        // Initial Load: Show only first 3
        function initGallery() {
            renderItems(archiveImages.slice(0, 3));
        }

        function renderItems(items) {
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.onclick = function() { openLightbox(this); };
                
                // Using loading="lazy" for better performance
                div.innerHTML = `<img src="${item.src}" alt="${item.alt}" loading="lazy">`;
                grid.appendChild(div);
            });
        }

        function toggleArchive() {
            if (!isExpanded) {
                // Load the rest
                const remaining = archiveImages.slice(3);
                renderItems(remaining);
                btn.innerHTML = "[ Contract ]";
                isExpanded = true;
            } else {
                // Remove the extra items and keep only first 3
                while (grid.children.length > 3) {
                    grid.removeChild(grid.lastChild);
                }
                btn.innerHTML = "[ Expand ]";
                isExpanded = false;
                document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const content = document.getElementById('lightbox-content');
            lightbox.classList.add('active');
            const clone = element.querySelector('img').cloneNode(true);
            content.innerHTML = '';
            content.appendChild(clone);
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        document.getElementById('lightbox').onclick = function(e) {
            if (e.target.id === 'lightbox') closeLightbox();
        };

        // Initialize on load
        window.onload = initGallery;
    </script>
</body>
</html>

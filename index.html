<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Rosemffet | Creative Technologist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Helvetica', 'Arial', sans-serif; 
            font-weight: 900; 
            overflow: hidden; /* No scrolling */
        }

        /* VIDEO BACKGROUND (Consistent across pages) */
        #video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
            backdrop-filter: blur(2px); 
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed; 
            top: 0; left: 0;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
            width: 400px;
        }

        header { margin-bottom: 60px; }
        h1 { font-size: 2.5rem; text-transform: uppercase; line-height: 1; letter-spacing: -1px; }
        .tagline { font-size: 1.2rem; text-transform: none; font-weight: 400; color: #eee; margin-top: 5px; }

        nav ul { list-style: none; }
        nav li { margin-bottom: 20px; }
        nav a { 
            color: #fff; 
            text-decoration: none; 
            font-size: 2.5rem; 
            text-transform: uppercase; 
            display: inline-block;
        }

        /* STROBE EFFECT ON HOVER */
        nav a:hover {
            animation: strobe 0.1s steps(2) infinite;
            padding-left: 10px;
        }

        @keyframes strobe {
            0% { color: #fff; background: #000; }
            50% { color: #000; background: #fff; }
            100% { color: #fff; background: #000; }
        }

        /* CONTENT AREA */
        .content {
            position: relative;
            z-index: 5;
            margin-left: 400px;
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        section h2 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        section p {
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.4;
            color: #ddd;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .sidebar { position: relative; width: 100%; height: auto; }
            .content { margin-left: 0; height: auto; }
        }
    </style>
</head>

    </video>
    
    <div class="overlay"></div>

    <div class="sidebar">
        <header>
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1>Theo Rosemffet</h1>
            </a>
            <p class="tagline">Visual & Technical Artist</p>
        </header>

        <nav>
            <ul>
                <li><a href="bio.html">BIO</a></li>
                <li><a href="works.html">WORKS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <main class="content">
        </main>
    
</body>
</html>
